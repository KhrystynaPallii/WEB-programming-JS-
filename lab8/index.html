<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Лабораторна 8</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">Галерея</div>
      <button class="hamburger" id="hamburger">&#9776;</button>
      <ul class="nav-menu" id="navMenu">
        <li><a href="#">Головна</a></li>
        <li><a href="#">Про нас</a></li>
        <li><a href="#">Послуги</a></li>
      </ul>
    </nav>
  </header>

  <section class="carousel">
    <button class="prev" aria-label="Попередній слайд">&#10094;</button>
    <div class="slides" id="slides">
      <img src="https://welovebrands.com.ua/wp-content/uploads/2023/06/lineinii.png" alt="Слайд 1" />
      <img src="https://presa.com.ua/images/2022/04/07/pexels-photo-7130470_large.jpg" alt="Слайд 2" />
      <img src="https://st4.depositphotos.com/15076736/31174/i/450/depositphotos_311740908-stock-photo-abstract-pastel-soft-colorful-textured.jpg" alt="Слайд 3" />
      <img src="https://s3u.tmimgcdn.com/800x0/u28018890/d5bf668a5f943c4856e90337e1a3fced.jpg" alt="Слайд 4" />
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfOau4oDHajagoo9Fi6bWX6uTRW4JvAX5IjRD7HYdi3zdm5F4irC5MiTi_MeeEambLqz0&usqp=CAU" alt="Слайд 5" />
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM0pXK-yQThnITt_xs2lWY_PPHmL_qkc02kAreyp0vS_CprZVcovYI813LrFu7dDlP9hQ&usqp=CAU" alt="Слайд 6" />
    </div>
    <button class="next" aria-label="Наступний слайд">&#10095;</button>
    <div class="indicators" id="indicators"></div>
  </section>

  <section class="image-wrapper large-only">
    <img src="https://stasenko.com.ua/products_pictures/medium_121515.jpg" alt="Зображення 1" />
    <img src="https://photopro.com.ua/image/cache/BD-Blue-Heaven-103-800x800.jpg" alt="Зображення 2" />
  </section>

  <section class="image-wrapper medium-only">
    <img src="https://encycolorpedia.com.ua/008001.png" alt="Зображення 3" />
    <img src="https://photopro.com.ua/image/cache/BD-Spring-Green-174-800x800.jpg" alt="Зображення 4" />
  </section>

  <script src="script.js"></script>
</body>
</html>
